    <style>
      /* Custom animations for notifications */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      
      @keyframes scale-in {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.2s ease-out;
      }
      
      .animate-fade-out {
        animation: fade-out 0.2s ease-out;
      }
      
      .animate-scale-in {
        animation: scale-in 0.2s ease-out;
      }
      
      /* Drag and drop styles */
      .link-item {
        transition: all 0.2s ease;
      }
      
      .link-item.dragging {
        opacity: 0.4;
      }
      
      .link-item:active {
        cursor: grabbing;
      }
    </style>

    <!-- Add/Edit Link Modal -->
    <div
      id="add-link-modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-card-light dark:bg-card-dark rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
        onclick="event.stopPropagation()"
      >
        <!-- Modal Header -->
        <div
          class="flex items-center justify-between p-6 border-b border-border-light dark:border-border-dark"
        >
          <h3
            id="modal-title"
            class="text-xl font-bold text-text-light dark:text-text-dark"
          >
            Add New Link
          </h3>
          <button
            onclick="closeAddLinkModal()"
            class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-light dark:hover:text-text-dark transition-colors rounded-full p-1 hover:bg-border-light dark:hover:bg-border-dark"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>

        <!-- Modal Body -->
        <form id="add-link-form" class="p-6 space-y-5">
          <!-- Link Name Input -->
          <div>
            <label
              for="link-name"
              class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
            >
              Link Name
            </label>
            <input
              type="text"
              id="link-name"
              name="link-name"
              required
              placeholder="e.g., Portfolio, Twitter, GitHub"
              class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-all"
            />
          </div>

          <!-- Link URL Input -->
          <div>
            <label
              for="link-url"
              class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
            >
              Link URL
            </label>
            <input
              type="url"
              id="link-url"
              name="link-url"
              required
              placeholder="https://example.com"
              class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-all"
            />
          </div>

          <!-- Modal Footer -->
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              onclick="closeAddLinkModal()"
              class="flex-1 px-4 py-3 rounded-lg border border-border-light dark:border-border-dark text-text-light dark:text-text-dark font-medium hover:bg-border-light dark:hover:bg-border-dark transition-colors"
            >

              type="submit"

            >
              Save Link
