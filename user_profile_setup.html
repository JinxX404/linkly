<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Linkly - Create Your Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                light: "#3B82F6",
                dark: "#6366F1",
              },
              background: {
                light: "#F9FAFB",
                dark: "#111827",
              },
              card: {
                light: "#FFFFFF",
                dark: "#1F2937",
              },
              surface: {
                light: "#FFFFFF",
                dark: "#1F2937",
              },
              text: {
                light: "#1F2937",
                dark: "#F9FAFB",
              },
              "text-secondary": {
                light: "#6B7280",
                dark: "#9CA3AF",
              },
              border: {
                light: "#E5E7EB",
                dark: "#374151",
              },
              accent: {
                green: "#10B981",
                red: "#EF4444",
              },
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)",
              "soft-dark":
                "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)",
            },
          },
        },
      };
    </script>
    <!-- Theme Toggle Script - Load before body to prevent flash -->
    <script src="js files/theme_toggle.js"></script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm"
        >
          <div
            class="px-4 md:px-10 lg:px-20 mx-auto max-w-7xl flex items-center justify-betnwee h-20"
          >
           <span class="material-symbols-outlined text-primary-light dark:text-primary-dark text-4xl">link</span>
            <h1 class="text-2xl font-bold text-center w-full">Create Your Linkly Profile</h1>
            <!-- <button
              class="flex items-center justify-center p-2 rounded-full bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark shadow-sm hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              id="theme-toggle"
            >
              <span class="material-symbols-outlined dark:hidden"
                >dark_mode</span
              >
              <span class="material-symbols-outlined hidden dark:inline"
                >light_mode</span
              >
            </button> -->
<!-- <button
                  id="theme-toggle"
                  class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-gray-200 dark:bg-gray-700 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-300 dark:hover:bg-gray-600"
                  onclick="document.documentElement.classList.toggle('dark')"
                >
                  <span class="material-symbols-outlined dark:hidden"
                    >dark_mode</span
                  >
                  <span class="material-symbols-outlined hidden dark:inline"
                    >light_mode</span
                  >
                </button> -->
<button
                  id="theme-toggle"
                  class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-gray-200 dark:bg-gray-700 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-300 dark:hover:bg-gray-600"
                  onclick="toggleTheme()"
                  aria-label="Toggle theme"
                >
                  <span class="material-symbols-outlined dark:hidden"
                    >dark_mode</span
                  >
                  <span class="material-symbols-outlined hidden dark:inline"
                    >light_mode</span
                  >
                </button>
          </div>
        </header>
        <div class="px-4 md:px-10 lg:px-20 flex flex-1 justify-center py-12">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1 gap-8"
          >
            <div
              class="flex p-8 @container bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm"
            >
              <div class="flex w-full flex-col gap-6 items-center">
                <div class="flex gap-6 flex-col items-center">
                  <div class="relative">
                    <div
                      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-36 w-36"
                      data-alt="A circular placeholder for a user's profile picture, showing a simple abstract gradient."
                      style="
                        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBgwiQ92bU5GZlhRivaVG2ROYfjwBGPkpO4BticUjMXS1WUzx_nIwCVxdr1FQv5GK52izYcTXm6tCdWOlEb9XxqICxzsP6WgREQUlc37-2uaygEwuQXZMq_UHtqdbKsq0ceeVWoK4fyHTZhVxfrXynTDXnKTUcrR81YDvEY__YstAdxMwqFO2w0P2_n-CDndRrGDXhUC7bCb4Xf1rFWVuizbnHW7OYdl-ZebOv6_9KESeqJsum_oJUif4ZZQraMb9sYjXqb72niI2B3');
                      "
                    ></div>
                    <button
                      class="absolute bottom-1 right-1 flex items-center justify-center size-10 rounded-full bg-primary-light dark:bg-primary-dark text-white"
                    >
                      <span class="material-symbols-outlined">add_a_photo</span>
                    </button>
                  </div>
                  <div
                    class="flex flex-col items-center justify-center text-center"
                  >
                    <p class="text-3xl font-bold text-text-light dark:text-text-dark">Your Name</p>
                    <p
                      class="text-text-secondary-light dark:text-text-secondary-dark text-lg mt-1"
                    >
                      Tell us a little about yourself
                    </p>
                  </div>
                </div>
                <div class="w-full max-w-md space-y-4">
                  <div>
                    <label class="sr-only" for="name">Your Name</label>
                    <input
                      class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-4 text-text-light dark:text-text-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent transition-shadow"
                      id="name"
                      placeholder="Your Name"
                      type="text"
                    />
                  </div>
                  <div>
                    <label class="sr-only" for="bio">Your Bio</label>
                    <textarea
                      class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-4 text-text-light dark:text-text-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent transition-shadow"
                      id="bio"
                      placeholder="Tell us a little about yourself"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm"
            >
              <h3
                class="text-xl font-bold px-6 py-5 border-b border-border-light dark:border-border-dark"
              >
                Your Links
              </h3>
              <div class="flex flex-col">
                <div
                  class="flex items-center gap-4 px-6 py-4 border-b border-border-light dark:border-border-dark"
                >
                  <div
                    class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center rounded-lg bg-background-light dark:bg-background-dark shrink-0 size-12 cursor-grab"
                  >
                    <span class="material-symbols-outlined"
                      >drag_indicator</span
                    >
                  </div>
                  <div class="flex-1 space-y-1">
                    <input
                      class="w-full bg-transparent text-lg font-semibold border-0 p-0 focus:ring-0 focus:text-primary-light dark:focus:text-primary-dark"
                      placeholder="Link Title"
                      type="text"
                      value="My Awesome Portfolio"
                    />
                    <input
                      class="w-full bg-transparent text-text-secondary-light dark:text-text-secondary-dark text-base border-0 p-0 focus:ring-0"
                      placeholder="https://yourlink.com"
                      type="url"
                      value="https://portfolio.example.com"
                    />
                  </div>
                  <button
                    class="text-text-secondary-light dark:text-text-secondary-dark hover:text-red-500 dark:hover:text-red-400 flex size-9 items-center justify-center rounded-md hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
                  >
                    <span class="material-symbols-outlined text-2xl"
                      >delete</span
                    >
                  </button>
                </div>
                <div
                  class="flex items-center gap-4 px-6 py-4 border-b border-border-light dark:border-border-dark"
                >
                  <div
                    class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center rounded-lg bg-background-light dark:bg-background-dark shrink-0 size-12 cursor-grab"
                  >
                    <span class="material-symbols-outlined"
                      >drag_indicator</span
                    >
                  </div>
                  <div class="flex-1 space-y-1">
                    <input
                      class="w-full bg-transparent text-lg font-semibold border-0 p-0 focus:ring-0 focus:text-primary-light dark:focus:text-primary-dark"
                      placeholder="Link Title"
                      type="text"
                      value="Follow me on Twitter"
                    />
                    <input
                      class="w-full bg-transparent text-text-secondary-light dark:text-text-secondary-dark text-base border-0 p-0 focus:ring-0"
                      placeholder="https://yourlink.com"
                      type="url"
                      value="https://twitter.com/username"
                    />
                  </div>
                  <button
                    class="text-text-secondary-light dark:text-text-secondary-dark hover:text-red-500 dark:hover:text-red-400 flex size-9 items-center justify-center rounded-md hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
                  >
                    <span class="material-symbols-outlined text-2xl"
                      >delete</span
                    >
                  </button>
                </div>
              </div>
              <div class="p-6">
                <button
                  class="flex w-full items-center justify-center rounded-lg h-14 px-6 border-2 border-dashed border-border-light dark:border-border-dark bg-transparent text-text-secondary-light dark:text-text-secondary-dark gap-2 text-base font-semibold hover:border-primary-light dark:hover:border-primary-dark hover:text-primary-light dark:hover:text-primary-dark hover:bg-primary-light/10 dark:hover:bg-primary-dark/10 transition-colors"
                >
                  <span class="material-symbols-outlined">add</span>
                  <span>Add another link</span>
                </button>
              </div>
            </div>
            <div
              class="flex justify-end px-4 py-4 sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm"
            >
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-8 flex-1 bg-primary-light dark:bg-primary-dark text-white text-lg font-bold shadow-lg shadow-primary-light/20 dark:shadow-primary-dark/20 hover:opacity-90 transition-opacity duration-300 transform hover:-translate-y-0.5"
              >
                <span>Save Profile</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;
      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
      });
    </script>
  </body>
</html>
