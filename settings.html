    <script>
      // Update UI to show active theme selection
      function updateSettingsThemeUI() {
        const isDark = document.documentElement.classList.contains('dark');
        const savedTheme = localStorage.getItem('theme');
        const isSystem = !savedTheme;

        // Remove all active states
        document.querySelectorAll('.theme-radio-inner').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('[id^="theme-btn-"]').forEach(btn => {
          btn.classList.remove('ring-2', 'ring-primary-light', 'dark:ring-primary-dark', 'border-primary-light', 'dark:border-primary-dark');
        });

        // Add active state to current selection
        let activeBtn;
        if (isSystem) {
          activeBtn = document.getElementById('theme-btn-system');
        } else if (isDark) {
          activeBtn = document.getElementById('theme-btn-dark');
        } else {
          activeBtn = document.getElementById('theme-btn-light');
        }

        if (activeBtn) {
          activeBtn.classList.add('ring-2', 'ring-primary-light', 'dark:ring-primary-dark', 'border-primary-light', 'dark:border-primary-dark');
          activeBtn.querySelector('.theme-radio-inner')?.classList.remove('hidden');
        }
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', updateSettingsThemeUI);
